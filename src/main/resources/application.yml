server:
  address: localhost
  port: 8080

logging:
  level:
    org.hibernate.sql : debug

spring:
  profiles:
    active: dev
  application:
    name: parabole
    
eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://3.39.25.221:8761/eureka
